<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chronos Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

<!-- Header -->
<div class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold">â° Project Chronos</h1>
                <p class="text-gray-400 text-sm mt-1">Automated Entry System - Real-Time Updates</p>
            </div>
            <div class="text-right">
                <div class="flex items-center gap-2">
                    <span class="status-dot status-running" id="status-indicator"></span>
                    <span id="bot-status" class="text-lg font-semibold">LOADING...</span>
                </div>
                <p class="text-gray-400 text-sm" id="current-mode">Mode: -</p>
                <p class="text-xs text-gray-500 mt-1">Updates every 2 seconds</p>
            </div>
        </div>
    </div>
</div>

<!-- Tabs -->
<div class="bg-gray-800 border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex space-x-1 overflow-x-auto">
            <button class="tab-button active" onclick="switchTab('overview')">ğŸ“Š Overview</button>
            <button class="tab-button" onclick="switchTab('logs')">ğŸ“œ Logs</button>
            <button class="tab-button" onclick="switchTab('terminal')">ğŸ’» Terminal</button>
            <button class="tab-button" onclick="switchTab('images')">ğŸ“¸ Images</button>
            <button class="tab-button" onclick="switchTab('emails')">ğŸ“§ Emails</button>
            <button class="tab-button" onclick="switchTab('admin')">âš™ï¸ Admin</button>
        </div>
    </div>
</div>

<!-- Tab Content Container -->
<div class="max-w-7xl mx-auto px-4 py-8">
    <div id="tab-overview"></div>
    <div id="tab-logs" class="hidden"></div>
    <div id="tab-terminal" class="hidden"></div>
    <div id="tab-images" class="hidden"></div>
    <div id="tab-emails" class="hidden"></div>
    <div id="tab-admin" class="hidden"></div>
</div>

<!-- Footer -->
<div class="text-center text-gray-500 text-sm py-8">
    <p>Last updated: <span id="last-updated">-</span></p>
    <p class="mt-2">âš¡ Status: <span id="connection-status" class="text-green-400">Connected</span></p>
</div>

<!-- Load Scripts -->
<script src="/static/js/utils.js"></script>
<script src="/static/js/tabs/overview.js"></script>
<script src="/static/js/tabs/logs.js"></script>
<script src="/static/js/tabs/terminal.js"></script>
<script src="/static/js/tabs/images.js"></script>
<script src="/static/js/tabs/emails.js"></script>
<script src="/static/js/tabs/admin.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
